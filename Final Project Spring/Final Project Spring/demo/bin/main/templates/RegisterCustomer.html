<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Add Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    />
  </head>

  <body>
    <div class="container my-5" style="padding-top: 30px">
      <h3>Add Employee</h3>

      <div class="card">
        <div class="card-body">
          <div class="col-md-10">
            <form
              th:action="@{/createEmployee}"
              th:object="${employee}"
              method="post"
            >
              <div class="row">
                <div class="form-group col-md-8">
                  <label for="name" class="col-form-label">First Name</label>
                  <input
                    type="text"
                    th:field="*{firstName}"
                    class="form-control"
                    id="firstName"
                    placeholder="First Name"
                  />
                </div>
                <div class="form-group col-md-8">
                  <label for="name" class="col-form-label">Last Name</label>
                  <input
                    type="text"
                    th:field="*{lastName}"
                    class="form-control"
                    id="lastName"
                    placeholder="Last Name"
                  />
                </div>
                <div class="form-group col-md-8">
                  <label for="name" class="col-form-label">Gender</label> <br>
                  <input type="radio" id="male" name="male" value="male" th:field="*{gender}">
                  <label for="gender">Male</label><br>
                  <input type="radio" id="female" name="female" value="female" th:field="*{gender}">
                  <label for="female">Female</label><br>
                </div>
                <div class="form-group col-md-8">
                  <label for="name" class="col-form-label">Contact Number</label>
                  <input
                    type="text"
                    th:field="*{mobileNumber}"
                    class="form-control"
                    id="mobileNumber"
                    placeholder="mobileNumber"
                  />
                </div>
                <div class="form-group col-md-8">
                  <label for="name" class="col-form-label">Date Of Birth</label>
                  <input
                    type="text"
                    th:field="*{dob}"
                    class="form-control"
                    id="dob"
                    placeholder="dob"
                  />
                </div>
                <div class="form-group col-md-8">
                  <label for="email" class="col-form-label">Email</label>
                  <input
                    type="text"
                    th:field="*{email}"
                    class="form-control"
                    id="email"
                    placeholder="Email Id"
                  />
                </div>
                <div class="form-group col-md-8">
                  <label for="name" class="col-form-label">Password</label>
                  <input
                    type="text"
                    th:field="*{password}"
                    class="form-control"
                    id="password"
                    placeholder="password"
                  />
                </div>

                <div class="col-md-6">
                  <input
                    type="submit"
                    class="btn btn-primary"
                    value=" Submit "
                  />
                </div>

                <input type="hidden" id="id" th:field="*{id}" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
